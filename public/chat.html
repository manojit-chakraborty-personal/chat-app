<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/styles.min.css" />
  </head>
  <body>
    <div class="chat">
      <div class="chat__sidebar" id="sidebar">

      </div>
      <div class="chat__main">
        <h1>This is a chat app</h1>
        <div id="messages" class="chat__messages"></div>
        <div class="compose">
          <form action="" method="post">
            <input
              type="text"
              name="message"
              id="message"
              value=""
              placeholder="type message..."
              required
              autocomplete="off"
            />
            <button type="button" id="sendMessage">Send Message</button>
          </form>
          <button id="sendLocation">Send Location</button>
        </div>
      </div>
    </div>

    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{ username }}</span>
          <span class="message__meta">{{ createdAt }}</span>
        </p>
        <p>{{ message }}</p>
      </div>
    </script>

    <script id="location-message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{ username }}</span>
          <span class="message__meta">{{ createdAt }}</span>
        </p>
        <p>
          <a href="{{ url }}" target="_blank" rel="noopener noreferrer"
            >My Current Location</a
          >
        </p>
      </div>
    </script>

    <script id="sidebar-template" type="text/html">
      <h2 class="room-title">{{room}}</h2>
      <h2 class="list-title">Users</h2>
      <ul class="users">
        {{ #users }}
        <li>{{username}}</li>
        {{ /users }}
      </ul>
    </script>

    <script src="https://unpkg.com/mustache@4.2.0/mustache.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.14.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
  </body>
</html>
